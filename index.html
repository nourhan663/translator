<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div
      class="text-center d-flex justify-content-center align-items-center main-div"
    >
      <div class="main text-center p-4">
        <h1>Translator App</h1>
        <div class="d-flex mb-4 textarea-section">
          <div class="d-flex flex-column">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="mb-4 me-4 ps-2 textarea1"
            ></textarea>
            <select name="" id="" class="lang lang1"></select>
          </div>
          <div class="d-flex flex-column">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="mb-4 ps-2 textarea2"
              disabled="disabled"
            ></textarea>
            <select name="" id="" class="lang lang2"></select>
          </div>
        </div>
        <button>Translate</button>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
